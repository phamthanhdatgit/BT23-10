<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Slideshow ảnh tự động</title>
  <link rel="stylesheet" href="Style20/Style20.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="Script20/Script20.js" defer></script>
</head>
<body>
  <div class="slideshow-container">
    <button class="prev">&#10094;</button>
    <div class="slider">
      <div class="slides">
        <img src="Image/1.jpg" alt="Ảnh 1">
        <img src="Image/2.jpg" alt="Ảnh 2">
        <img src="image/3.jpg" alt="Ảnh 3">
        <img src="image/4.jpg" alt="Ảnh 4">
        <img src="image/5.jpg" alt="Ảnh 5">
        <img src="image/6.jpg" alt="Ảnh 6">
        <img src="image/7.jpg" alt="Ảnh 7">
        <img src="image/8.jpg" alt="Ảnh 8">
        <img src="image/9.jpg" alt="Ảnh 9">
        <img src="image/10.jpg" alt="Ảnh 10">
      </div>
    </div>
    <button class="next">&#10095;</button>
  </div>
</body>
</html>
